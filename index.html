<h3>Configuring a broken wifi on linux distribution [Ubuntu]<h3>
  <ul>
    sudo apt update
    sudo apt install build-essential git dkms
    git clone https://github.com/tomaspinho/rtl8821ce.git
    cd rtl8821ce
    sudo ./dkms-install.sh
    sudo modprobe 8821ce  
  </ul>
